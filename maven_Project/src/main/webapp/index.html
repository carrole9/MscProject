<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="media/images/DIT.ico" />
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript">
			var type = window.sessionStorage.getItem("type");
			var option = window.sessionStorage.getItem("SEoption");
	
			 if(type=="1"){
				window.location.replace("http://localhost:8080/maven_Project/Admin.html");
			}else if(type=="2"){
				window.location.replace("http://localhost:8080/maven_Project/CustomerServiceRep.html");
			}else if(type=="3"){
				window.location.replace("http://localhost:8080/maven_Project/SupportEngineerAccess.html");
			}else if(type=="4"){
				window.location.replace("http://localhost:8080/maven_Project/NetworkManagementAccess.html");
			}
		</script>
		<link rel="stylesheet" type="text/css" href="media/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="media/css/login.css">
		<script src="media/js/jquery.min.js"></script>
		<script src="media/js/bootstrap.min.js"></script>
		<script src="media/js/login/login.js"></script>
	</head>
	<body>
		<div class="container">
			<img title="Ericsson Logo" src="media/images/Ericsson.png" id="ericsson" alt="logo" width="100px" />
			<img title="DIT Logo" src="media/images/DIT.png" id="dit" alt="logo" width="100px" />
			<br>
			<div class="card card-container">
				<img title="Group Logo" id="profile-img" class="profile-img-card" src="media/images/Logo.gif" />
				<p id="profile-name" class="profile-name-card"> </p>
				<form class="form-signin">
					<span id="reauth-email" class="reauth-email"> </span>
					<input title="Please enter your User Name" type="text" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
					<input title="Please enter your password to login" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<br>
					<button title="Click to sign in" class="btn btn-lg btn-primary btn-block btn-signin" type="button" id="login" >
						Sign in
					</button>
				</form><!-- /form -->
			</div><!-- /card-container -->
		</div><!-- /container -->
	</body>
</html>
